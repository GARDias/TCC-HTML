<p *ngFor="let alert of message.getMessage()">
  <ngb-alert [type]="alert.type" (close)="message.closeAlert(alert)">{{ alert.text }}</ngb-alert>
</p>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        
      <div class="form-group">
        <label class="control-label col-sm-2">Cpf</label>
        <input type="text" [(ngModel)]="pessoa.cpf"/>
      </div>

      <div class="form-group">
          <label class="control-label col-sm-2">Nome</label>
          <input type="text" [(ngModel)]="pessoa.nome"/> 
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">e-mail</label>
        <input type="text" [(ngModel)]="pessoa.email"/>
      </div>

      <button class="btn btn-default" type="button" [routerLink]="['/pessoa']">Voltar</button>
      <button class="btn btn-primary pull-right" 
              (click)="salvar()">Salvar</button>
        
    </div>
</div>
